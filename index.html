<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Animals Game</title>
</head>


<body>
  <div class="container">
    <div class="row">
      <div class = "boxes col-md-12">
        <h1> Animals Game</h1>
      </div>
    </div>
  
<div class="row">
  <div id ="random-number" class="boxes col-md-4">
  </div>
<div class="col-md-1">
  <!--< empty div -->
</div>
<div class="boxes col-md-7">
  <img id = "animal1" class= "hvr-grow-shadow" src="assets/images/lion.png" alt="lion">
<img id="animal2" class= "hvr-grow-shadow" src="assets/images/cat.png" alt="cat">
<img id="animal3" class="hvr-grow-shadow" src="assets/images/dog.png" alt="dog">
<img id="animal4" class = "hvr-grow-shadow" src="assets/images/wolf.png" alt="wolf">
</div>
  </div>

<div class="row">
  <div id = "hidden-value" class="boxes col-md-4">
      </div>
  <div class="col-md-1">
    <!--< empty div -->
  </div>
  <div class="boxes col-md-2">
    <h3>Wins:</h3>
  </div>

<div id = "wins" class="col-md-1">
    </div>

      <div class="boxes col-md-2">
    <h3>Loses:</h3>
  </div>

<div id = "loses" class="col-md-1">
  </div>

</div //row>
  

<div class="row">
  <div id="status" class="col-md-12">
  </div>
</div>
  
  
  
  
  </div //Container>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>

</html>
